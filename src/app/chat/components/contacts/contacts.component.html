<div class="container">
  <div class="content_encabezado">
    <div class="foto_perfil"></div>
    <div class="daots_usuario"></div>

    <div class="content_add_user">
      <button class="botones_solicitudes" (click)="dezplegarVerSolicitudes()">
        Ver solicitudes
      </button>
      <button
        class="botones_solicitudes"
        (click)="dezplegarEnviarSolicitudes()"
      >
        Enviar solicitud
      </button>
    </div>

    <div class="content_ver_solicitudes" *ngIf="verSolicitudes">
      <app-ver-solicitudes></app-ver-solicitudes>
    </div>

    <div class="content_ver_solicitudes" *ngIf="enviarSolicitud">
      <app-enviar-solicitud></app-enviar-solicitud>
    </div>
  </div>

  <div class="content_lista_usuarios">
    <div class="buscador">
      <input
        type="text"
        name=""
        id="buscador_contacto"
        placeholder="Encontrar contacto"
      />
    </div>

    <div class="lista_usuarios">
      <div class="disponibles" (click)="dezplegarLista('disponibles')">
        <div class="estado"></div>
        <p class="encabezado_listas">Disponibles</p>
      </div>

      <div class="lista_disponible" *ngIf="listaDisponibles">
        <p *ngFor="let u of usuarios">
          <ng-container *ngIf="u.estado == 'disponible'">
            <p class="contenido_lista_usuarios">{{ u.nombre }}</p>
          </ng-container>
        </p>
      </div>

      <div class="desconectados" (click)="dezplegarLista('desconectados')">
        <div class="estado"></div>
        <p class="encabezado_listas">Desconectados</p>
      </div>

      <div class="lista_desconectados" *ngIf="listaDesconectados">
        <p *ngFor="let u of usuarios">
          <ng-container *ngIf="u.estado == 'desconectado'">
            <p class="contenido_lista_usuarios">{{ u.nombre }}</p>
          </ng-container>
        </p>
      </div>

      <div class="lista_desconectados"></div>
    </div>
  </div>
</div>
