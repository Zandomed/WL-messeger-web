<div class="container">
  <div class="encabezado">
    <div class="content_encabezado">
      <p>Crear un Windows Live ID</p>
      <p>
        Obtendrá acceso a todos los servicios de Windows Live
      </p>
      <p>Todos los datos son obligatorios</p>
    </div>
  </div>

  <div class="content_form">
    <div class="encabezado_form">
      <p>
        Si utilizar Hotmail, Messenger o Xbox Live, ya tiene un Windows live ID,
        <a routerLink="/auth/login">Iniciar sesion</a>
      </p>

      <p>
        Despues de registrase, le enviaremos un mensaje con un vinculo para
        comprobar este ID
      </p>
    </div>

    <div class="form">
      <form [formGroup]="form" (ngSubmit)="registrarUsuario()">
        <table>
          <tr>
            <td><label for="username"> Nombre de usuario</label></td>
            <td>
              <input
                (blur)="nombreUsuarioExiste()"
                formControlName="username"
                type="text"
                id="username"
              />
            </td>
          </tr>

          <tr>
            <td><label for="mail"> Correo Electrónico</label></td>
            <td>
              <input
                (blur)="emailUsuarioExiste()"
                formControlName="email"
                type="mail"
                id="mail"
              />
            </td>
          </tr>

          <tr>
            <td><label for="password"> Contraseña</label></td>
            <td>
              <input formControlName="password" type="password" id="password" />
            </td>
          </tr>

          <tr>
            <td><label for="password_confirm">Confirmar contraseña</label></td>
            <td>
              <input
                formControlName="password_confirm"
                type="password"
                id="password_confirm"
                (blur)="confirmasClave()"
              />
            </td>
          </tr>

          <tr>
            <td><label for="name">Nombre</label></td>
            <td><input formControlName="name" type="text" id="nombre" /></td>
          </tr>

          <tr>
            <td><label for="lastname">Apellido</label></td>
            <td>
              <input formControlName="lastName" type="text" id="lastname" />
            </td>
          </tr>

          <tr>
            <td><label for="countrie">País o región:</label></td>
            <td>
              <select formControlName="country" name="country" id="country">
                <option [value]="c._id" *ngFor="let c of countries">
                  {{ c.name }}
                </option>
              </select>
            </td>
          </tr>

          <tr>
            <td><p>Sexo:</p></td>
            <td>
              <div class="radio_buttom">
                <input
                  formControlName="gender"
                  checked
                  type="radio"
                  value="male"
                />
                <label for="male">Hombre</label>

                <input formControlName="gender" type="radio" value="famale" />
                <label for="famale">Mujer</label>
              </div>
            </td>
          </tr>

          <tr>
            <td><label for="birthday">Año de nacimiento</label></td>
            <td>
              <input formControlName="birthday" type="date" id="birthday" />
            </td>
          </tr>

          <tr>
            <td>
              <button [disabled]="form.invalid" type="submit">Guardar</button>
            </td>
            <td></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
