<div class="container">
  <div class="encabezado">
    <div class="content_encabezado">
      <p>Crear un Windows Live ID</p>
      <p>
        Obtendrá acceso a todos los servicios de Windows Live
      </p>
      <p>Todos los datos son obligatorios</p>
    </div>
  </div>

  <div class="content_form">
    <div class="encabezado_form">
      <p>
        Si utilizar Hotmail, Messenger o Xbox Live, ya tiene un Windows live ID,
        <a routerLink="/auth/login">Iniciar sesion</a>
      </p>

      <p>
        Despues de registrase, le enviaremos un mensaje con un vinculo para
        comprobar este ID
      </p>
    </div>

    <div class="form">
      <form action="">
        <table>
          <tr>
            <td><label for="correo"> Correo Electrónico</label></td>
            <td><input type="mail" id="correo" value="" /></td>
          </tr>

          <tr>
            <td><label for="password"> Contraseña</label></td>
            <td><input type="password" id="password" value="" /></td>
          </tr>

          <tr>
            <td><label for="password_confirm">Confirmar contraseña</label></td>
            <td><input type="password" id="password_confirm" value="" /></td>
          </tr>

          <tr>
            <td><label for="password_confirm">Confirmar contraseña</label></td>
            <td><input type="password" id="password_confirm" value="" /></td>
          </tr>

          <tr>
            <td><label for="nombre">Nombre</label></td>
            <td><input type="text" id="nombre" value="" /></td>
          </tr>

          <tr>
            <td><label for="apellido">Apellidos</label></td>
            <td><input type="text" id="apellido" value="" /></td>
          </tr>

          <tr>
            <td><label for="pais">País o región:</label></td>
            <td>
              <select name="pais" id="pais">
                <option value="disponible">Venezuela</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="provincia">Provincia:</label></td>
            <td>
              <select name="provincia" id="provincia">
                <option value="disponible">Lara</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="codigo_postal"> Codigo postal</label></td>
            <td><input type="number" id="codigo_postal" value="" /></td>
          </tr>

          <tr>
            <td><p>Sexo:</p></td>
            <td>
              <div class="radio_buttom">
                <input type="radio" name="sexo" id="hombre" />
                <label for="hombre">Hombre</label>

                <input type="radio" name="sexo" id="mujer" />
                <label for="mujer">Mujer</label>
              </div>
            </td>
          </tr>

          <tr>
            <td><label for="nacimiento">Año de nacimiento</label></td>
            <td><input type="date" id="nacimiento" /></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
